<div class="delivery flex --align-center --just-center" id="delivery">
    <article class="delivery__part flex --align-center --just-end">
        <picture class="delivery__part-pic__one flex --align-center --just-center">
            <img src="../../img/testimonials/delivery-2.png" 
            alt="Травы и специи" 
            class="delivery__part-img">
        </picture>
        <figure class="delivery__pic">
            <img class="delivery__pic-icon" 
            src="../../img/icons/delivery.svg" 
            alt="Иконка Доставки">
            <figcaption class="delivery__pic-descr">
                Новая почта
            </figcaption>
        </figure>
        <figure class="delivery__pic">
            <img class="delivery__pic-icon" 
            src="../../img/icons/box.svg" 
            alt="Иконка почты">
            <figcaption class="delivery__pic-descr">
                Укрпочта
            </figcaption>
        </figure>
        <figure class="delivery__pic">
            <img class="delivery__pic-icon" 
            src="../../img/icons/shop.svg" 
            alt="Иконка самовывоза">
            <figcaption class="delivery__pic-descr">
                Самовывоз
            </figcaption>
        </figure>
        <h3 class="delivery__part-title">-Доставка</h3>
    </article>
    <article class="delivery__part flex --align-center">
        <h3 class="delivery__part-title">Оплата-</h3>
        <picture class="delivery__part-pic__two">
            <img src="../../img/testimonials/delivery-1.png" 
            alt="Оливки" 
            class="delivery__part-img">
        </picture>
        <figure class="delivery__pic">
            <img class="delivery__pic-icon" 
            src="../../img/icons/coins.svg" 
            alt="Иконка нал. платежа">
            <figcaption class="delivery__pic-descr">
                Наложенный платёж
            </figcaption>
        </figure>
        <figure class="delivery__pic">
            <img class="delivery__pic-icon" 
            src="../../img/icons/cart.svg" 
            alt="Иконка приват 24">
            <figcaption class="delivery__pic-descr">
                Приват24
            </figcaption>
        </figure>
        <figure class="delivery__pic">
            <img class="delivery__pic-icon" 
            src="../../img/icons/cash.svg" 
            alt="Иконка наличными">
            <figcaption class="delivery__pic-descr">
                Наличными при самовывозе
            </figcaption>
        </figure>
    </article>
